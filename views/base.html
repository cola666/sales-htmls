<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>销售管理系统</title>
    
<!--    bootstrap框架的样式-->
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<!--    bootstrap时间选择器插件的样式-->

<body>
<!--   头部样式开始-->
    <div class="top">
        <div class="top-container">
            <div class="logo">
                <a href="javascript:void(0)" class="logo-a">
                    <i class="icon icon-logo1 logo-i"></i>
                    销售管理系统
                </a>
            </div>
            <div class="users"></div>
        </div>
    </div>
<!--    =============== top end ===============-->
<!--    中间部分样式开始-->
    <div class="body">
<!--       中间,左侧菜单样式-->
        <div class="menus">
            <dl class="items">

                    客户管理
                  </a>

        </div>

        <div class="main" id="main">

<!--    jquery框架js文件引入-->
    <script type="text/javascript" src="../lib/js/jquery.min.js"></script>
<!--    bootstrap框架js文件引入-->
    <script type="text/javascript" src="../lib/js/bootstrap.min.js"></script>
<!--    bootstrap时间选择区文件引入-->
    <script type="text/javascript" src="../lib/js/bootstrap-datepicker.min.js"></script>
<!--    less解析的js文件引入-->
    <script type="text/javascript" src="../lib/js/less.min.js"></script>
<!--    主页面或全局中交互的js文件引入-->
